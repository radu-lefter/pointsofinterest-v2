  <head>
    <meta charset="UTF-8" />

    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    ></script>

    
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="createPOI.html">New POI</a>

            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    

    <div class="container w-50">
      <h3>Create a new point of interest</h3>
      <form method="post" onsubmit="submitForm(event, this)">
        <div class="form-group">
          <label for="name">Please enter name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
          />
        </div>
        <div class="form-group">
          <label for="type">Please enter type</label>
          <input
            type="text"
            name="type"
            class="form-control"
            id="type"
          />
        </div>
        <div class="form-group">
            <label for="country">Please enter country</label>
            <input
              type="text"
              name="country"
              class="form-control"
              id="country"
            />
          </div>
          <div class="form-group">
            <label for="region">Please enter region</label>
            <input
              type="text"
              name="region"
              class="form-control"
              id="region"
            />
          </div>
          <div class="form-group">
            <label for="longitude">Please enter longitude</label>
            <input
              type="text"
              name="lon"
              class="form-control"
              id="longitude"
            />
          </div>
          <div class="form-group">
            <label for="latitude">Please enter latitude</label>
            <input
              type="text"
              name="lat"
              class="form-control"
              id="latitude"
            />
          </div>
          <div class="form-group">
            <label for="description">Please enter description</label>
            <input
              type="text"
              name="description"
              class="form-control"
              id="description"
            />
          </div>
          <div class="form-group">
            <label for="recommendations">Please enter recommendations</label>
            <input
              type="text"
              name="recommendations"
              class="form-control"
              id="recommendations"
            />
          </div>
          <br>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="createMes">

      </div>
    </div>

    <script type="text/javascript" src="../frontend/scripts/create.js"></script>
  </body>
</html>
