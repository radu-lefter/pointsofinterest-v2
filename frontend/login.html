<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Bootstrap -->

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    ></script>
   
    <title>Document</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>

          <li class="nav-item">

          </li>
        </ul>
      </div>
    </nav>

    <div class="container w-50 pb-5">
      <h3>Please login</h3>
      <form id="loginForm" method="post" onsubmit="loginForm(event, this)">
        <div class="form-group">
          <label for="username">Please enter username</label>
          <input
            id="username"
            type="text"
            name="username"
            class="form-control"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
            <label for="password">Please enter password</label>
            <input
              id="password"
              type="text"
              name="password"
              class="form-control"
              placeholder="Enter password"
            />
          </div>
        <br />
        <div class="pb-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
        <div id="createMes"></div>
      </form>
      
      
    </div>

    <script type="text/javascript" src="../frontend/scripts/index.js"></script>
  </body>
